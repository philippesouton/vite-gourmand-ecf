<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vite & Gourmand - Traiteur à Bordeaux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vite & Gourmand, traiteur événementiel à Bordeaux depuis 25 ans. Menus pour tous vos événements.">
    <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet"> 
    
<link rel="stylesheet" href="style.css">



</head>
<body>

    <!-- En-tête du site -->
<header class="site-header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="index.html">
        <img class="brand-logo" src="assets/logo_transparent.png" alt="Logo Vite & Gourmand">
        <span class="brand-name">Vite & Gourmand</span>
      </a>

      <div class="d-flex align-items-center gap-2 order-lg-3">
        <a class="btn btn-primary btn-sm" href="order.html">Commander</a>
        <a id="adminLink" class="btn btn-outline-light btn-sm d-none" href="admin-dashboard.html">Admin</a>
        <button id="logoutBtn" class="btn btn-outline-warning btn-sm d-none" type="button">Déconnexion</button>
      </div>

      <!-- Bouton burger (mobile) -->
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#mainNavbar"
              aria-controls="mainNavbar" aria-expanded="false" aria-label="Ouvrir le menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contenu du menu (se replie en mobile) -->
      <div class="collapse navbar-collapse order-lg-2" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="menus.html">Menus</a></li>
          <li class="nav-item"><a class="nav-link" href="order.html">Commander</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a id="ordersLink" class="nav-link d-none" href="user-orders.html">Mes commandes</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Connexion</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container my-5">
  <div class="auth-layout">
    <div class="auth-media">
      <img src="assets/gallery/dessert.webp" alt="Assortiment de desserts"
           class="w-100" style="height: 100%; min-height: 260px; object-fit: cover;">
    </div>

    <div class="auth-card">
      <h1 class="page-title">Connexion</h1>
      <p class="page-subtitle">Accédez à votre espace pour suivre vos commandes.</p>
      <form id="loginForm" class="row g-3" novalidate>
        <div class="col-12">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" id="loginEmail" class="form-control" required placeholder="exemple@mail.com">
        </div>

        <div class="col-12">
          <label for="loginPassword" class="form-label">Mot de passe</label>
          <input type="password" id="loginPassword" class="form-control" required>
        </div>

        <div class="col-12 d-flex flex-wrap gap-2">
          <button class="btn btn-primary" type="submit">Se connecter</button>
          <a class="btn btn-link" href="register.html">Créer un compte</a>
          <a class="btn btn-link" href="forgot-password.html">Mot de passe oublié</a>
        </div>

        <div class="col-12">
          <div id="loginMsg" class="alert d-none" role="status"></div>
        </div>
      </form>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container py-4">
    <div class="row g-3 align-items-start">
      <div class="col-12 col-md-6">
        <h2 class="h5 mb-2">Horaires</h2>
        <p id="hoursText" class="mb-0">Lundi au Dimanche : 8h - 20h</p>
      </div>

      <div class="col-12 col-md-6">
        <h2 class="h5 mb-2">Informations</h2>
        <a href="mentions-legales.html" class="text-decoration-none me-3">Mentions légales</a>
        <a href="cgv.html" class="text-decoration-none">CGV</a>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/auth.js"></script>
<script src="js/hours.js"></script>

<script type="module" src="js/redirect-if-auth.js"></script>


</body>
