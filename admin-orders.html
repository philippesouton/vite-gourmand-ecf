<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Commandes - Vite & Gourmand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="index.html">
          <img class="brand-logo" src="assets/logo_transparent.png" alt="Logo Vite & Gourmand">
          <span class="brand-name">Vite & Gourmand</span>
        </a>
        <div class="d-flex align-items-center gap-2 order-lg-3">
          <a class="btn btn-primary btn-sm" href="order.html">Commander</a>
          <a id="adminLink" class="btn btn-outline-light btn-sm d-none" href="admin-dashboard.html">Admin</a>
          <button id="logoutBtn" class="btn btn-outline-warning btn-sm d-none" type="button">Déconnexion</button>
        </div>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Ouvrir le menu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse order-lg-2" id="mainNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
            <li class="nav-item"><a class="nav-link" href="menus.html">Menus</a></li>
            <li class="nav-item"><a class="nav-link" href="order.html">Commander</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a id="ordersLink" class="nav-link d-none" href="user-orders.html">Mes commandes</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Connexion</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid my-4">
    <div class="row g-4">
      <aside class="col-12 col-lg-3 col-xl-2">
        <div class="side-nav p-3">
          <div class="fw-bold mb-2">Navigation</div>
          <nav class="nav flex-column">
            <a class="nav-link" href="admin-dashboard.html">Dashboard</a>
            <a class="nav-link active" href="admin-orders.html">Commandes</a>
            <a class="nav-link" href="admin-menus.html">Menus</a>
            <a class="nav-link" href="admin-profile.html">Profil</a>
            <a class="nav-link" href="index.html">Accueil</a>
          </nav>
        </div>
      </aside>

      <div class="col-12 col-lg-9 col-xl-10">
        <div class="section">
          <h1 class="page-title">Gestion des commandes</h1>
          <p class="page-subtitle">Filtrez, suivez et mettez à jour les statuts en quelques clics.</p>
        </div>

        <div class="card p-3 mb-3">
          <div class="row g-2">
            <div class="col-md-3">
              <label class="form-label" for="filterStatus">Statut</label>
              <select id="filterStatus" class="form-select">
                <option value="">Tous</option>
                <option value="en_attente">en_attente</option>
                <option value="accepte">accepte</option>
                <option value="en_preparation">en_preparation</option>
                <option value="en_livraison">en_livraison</option>
                <option value="livre">livre</option>
                <option value="attente_retour_materiel">attente_retour_materiel</option>
                <option value="terminee">terminee</option>
                <option value="annulee">annulee</option>
              </select>
            </div>
            <div class="col-md-5">
              <label class="form-label" for="filterQuery">Recherche client / numéro</label>
              <input id="filterQuery" class="form-control" placeholder="email ou numéro">
            </div>
            <div class="col-md-2 d-flex align-items-end">
              <button id="filterBtn" class="btn btn-outline-primary w-100" type="button">Filtrer</button>
            </div>
          </div>
        </div>

        <div id="ordersMsg" class="alert d-none" role="status"></div>
        <div id="ordersList" class="text-muted">Chargement…</div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/admin-orders.js"></script>
</body>
</html>
