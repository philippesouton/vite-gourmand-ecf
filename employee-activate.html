<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Activation Employé - Vite & Gourmand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="index.html">
          <img class="brand-logo" src="assets/logo_transparent.png" alt="Logo Vite & Gourmand">
          <span class="brand-name">Vite & Gourmand</span>
        </a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Ouvrir le menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
            <li class="nav-item"><a class="nav-link active" href="employee-activate.html">Activer compte</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Connexion</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="section">
      <h1 class="page-title">Activation d’un compte employé</h1>
      <p class="page-subtitle">Saisis le token d’invitation reçu par l’admin et choisis un mot de passe.</p>
    </div>

    <form id="activateForm" class="card p-3">
      <div class="mb-2">
        <label class="form-label" for="inviteToken">Token d’invitation</label>
        <input id="inviteToken" class="form-control" required>
      </div>
      <div class="mb-2">
        <label class="form-label" for="newPassword">Nouveau mot de passe</label>
        <input id="newPassword" type="password" class="form-control" required>
        <div class="form-text">Minimum 8 caractères.</div>
      </div>
      <div class="mb-2">
        <label class="form-label" for="confirmPassword">Confirmation</label>
        <input id="confirmPassword" type="password" class="form-control" required>
      </div>
      <div id="activateMsg" class="alert d-none" role="status"></div>
      <button class="btn btn-primary" type="submit">Activer le compte</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/activate-employee.js"></script>
</body>
</html>
