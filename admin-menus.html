<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administration - Menus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Vite & Gourmand</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="index.html">Accueil</a>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm" type="button">Déconnexion</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="h3 mb-3">Back-office menus</h1>

    <div id="accessMsg" class="alert alert-warning d-none"></div>

    <section id="adminPanel" class="d-none">
      <div class="card p-3 mb-4">
        <h2 class="h5 mb-3">Créer un menu</h2>

        <div id="menuMsg" class="alert d-none"></div>

        <form id="menuForm" class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label" for="title">Titre</label>
            <input class="form-control" id="title" required />
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label" for="theme">Thème</label>
            <input class="form-control" id="theme" required />
          </div>

          <div class="col-12">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
          </div>

          <div class="col-12 col-md-4">
            <label class="form-label" for="diet">Régime</label>
            <input class="form-control" id="diet" placeholder="Classique, Végétarien..." required />
          </div>

          <div class="col-12 col-md-4">
            <label class="form-label" for="minPersons">Minimum personnes</label>
            <input class="form-control" id="minPersons" type="number" min="1" required />
          </div>

          <div class="col-12 col-md-4">
            <label class="form-label" for="priceMin">Prix (€)</label>
            <input class="form-control" id="priceMin" type="number" min="0" required />
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="isActive" checked />
              <label class="form-check-label" for="isActive">Menu actif (visible côté public)</label>
            </div>
          </div>

          <div class="col-12">
            <button class="btn btn-dark" type="submit">Créer</button>
          </div>
        </form>
      </div>

      <div class="card p-3">
        <h2 class="h5 mb-3">Rappel</h2>
        <p class="mb-0">
          Les menus visibles côté public sont ceux avec <strong>actif</strong>.
        </p>
      </div>
    </section>
  </main>

<div class="card p-3">
  <div class="d-flex align-items-center justify-content-between mb-2">
    <h2 class="h5 mb-0">Menus existants</h2>
    <button id="refreshMenus" class="btn btn-outline-secondary btn-sm" type="button">Rafraîchir</button>
  </div>

  <div class="table-responsive">
    <table class="table table-sm align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Titre</th>
          <th>Thème</th>
          <th>Régime</th>
          <th>Min</th>
          <th>Prix</th>
          <th>Actif</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="menusTableBody"></tbody>
    </table>
  </div>

  <div id="menusTableMsg" class="alert d-none mt-2"></div>
</div>

<script type="module" src="js/admin.js"></script>

  
</body>
</html>
