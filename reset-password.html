<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialiser le mot de passe - Vite & Gourmand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="index.html">
          <img class="brand-logo" src="assets/logo_transparent.png" alt="Logo Vite & Gourmand">
          <span class="brand-name">Vite & Gourmand</span>
        </a>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="auth-card" style="max-width: 560px; margin: 0 auto;">
      <h1 class="page-title">Réinitialiser le mot de passe</h1>
      <p class="page-subtitle">Entrez le token reçu et votre nouveau mot de passe.</p>

      <form id="resetForm" class="row g-3" novalidate>
        <div class="col-12">
          <label for="resetToken" class="form-label">Token</label>
          <input type="text" id="resetToken" class="form-control" required>
        </div>
        <div class="col-12">
          <label for="resetPassword" class="form-label">Nouveau mot de passe</label>
          <input type="password" id="resetPassword" class="form-control" required>
        </div>
        <div class="col-12">
          <label for="resetPasswordConfirm" class="form-label">Confirmation</label>
          <input type="password" id="resetPasswordConfirm" class="form-control" required>
        </div>
        <div class="col-12 d-flex flex-wrap gap-2">
          <button class="btn btn-primary" type="submit">Réinitialiser</button>
          <a class="btn btn-link" href="login.html">Retour à la connexion</a>
        </div>
        <div class="col-12">
          <div id="resetMsg" class="alert d-none" role="status"></div>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/reset-password.js"></script>
</body>
</html>
